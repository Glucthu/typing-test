<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="fonts.css" />
		<title>Typing speed test</title>
	</head>
	<body id="body">
		<nav>
			<h1 id="title">Typing Test</h1>
			<div id="time-buttons">
				<button class="time-button" type="button" onclick="changeMaxTime(15)">15</button>
				<button class="time-button" type="button" onclick="changeMaxTime(30)">30</button> 
				<button class="time-button time-selected" type="button" onclick="changeMaxTime(60)">60</button> 
				<button class="time-button" type="button" onclick="changeMaxTime(120)">120</button> 
			</div>
		</nav>
		<div id="quote"></div>
		<textarea name="text" id="text" onfocus="startGame()" placeholder="Click here to start..." oninput="checkText()" onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off></textarea>
		<div id="stats">
			<div>
				<p>Time:</p>
				<p id="timer"></p>
				<p>/</p>
				<p id="max-time"></p>
			</div>
			<div>
				<p>WPM:</p>
				<p id="wpm"></p>
			</div>
			<div>
				<p>Incorrect typed:</p>
				<p id="incorrectTyped"></p>
			</div>
		</div>
		
		<script src="./functions.js"></script>
		<script src="./quotes.js"></script>
		<script src="./game.js"></script>
	</body>
</html>
